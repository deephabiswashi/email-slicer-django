{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Slicer</title>
    <link rel="stylesheet" href="{% static 'slicer/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Email Slicer</h1>
        <form method="post" class="email-form">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Slice Email</button>
        </form>
        {% if email %}
            <div class="result">
                <h2>Result</h2>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Username:</strong> {{ username }}</p>
                <p><strong>Domain:</strong> {{ domain }}</p>
            </div>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
